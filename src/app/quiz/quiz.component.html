<app-question
  *ngFor="let q of questions; index as i" [question]="q"
  (change)="onChangeQuestion(i, $event)"
  (swap)="onSwapQuestion(i, q.question)">
</app-question>
<div *ngIf="isQuestions">
  <button
    class="inverse large"
    [disabled]="amountOfRequiredAnswers"
    (click)="submit()">
    Submit
  </button>
  <div
    *ngIf="amountOfRequiredAnswers"
    class="required-message">
      Answers Required ({{ amountOfRequiredAnswers }})
  </div>
</div>
