<app-question *ngFor="let q of questions; index as i" [question]="q"
              [userAnswer]="answers[i]" [correctAnswer]="q.correct_answer">
</app-question>
<div>
  SCORE: {{ score }} OUT OF {{ questions.length }}
</div>
<div>
  <button class="inverse large" (click)="onCreateQuiz()">
    Create a new quiz
  </button>
</div>
