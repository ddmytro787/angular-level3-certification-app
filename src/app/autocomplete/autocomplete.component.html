<input
  [id]="inputElId"
  class="autocomplete-input"
  type="text"
  [placeholder]="placeholder"
  (focusin)="isInputElFocused = true"
  (keyup)="onChange($event)"
  #inputEl>

<ul *ngIf="isInputElFocused" class="autocomplete-list">
  <li
    *ngFor="let item of itemsListWithEmptyOption | filterBy:inputEl.value"
    class="autocomplete-list-item"
    [matchHighlighter]="{ value: item.name, input: inputEl.value }"
    (click)="onSelect(item)">
    {{item.name}}
  </li>
</ul>
